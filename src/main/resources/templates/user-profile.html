<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Подключение вашего CSS -->
</head>
<body>
<div class="container">
    <h1>User Profile</h1>

    <div class="profile-section">
        <h2>Welcome, <span th:text="${user.username}"></span>!</h2>

        <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
        <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
        <p><strong>Roles:</strong>
            <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
        </p>
    </div>

    <div class="actions">
        <a href="/logout" class="btn">Logout</a>
    </div>
</div>
</body>
</html>
